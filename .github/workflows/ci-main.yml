on:
  push:
    branches:
      - master
    tags:
      - v*
    paths:
      - "./*"
      - ".github/workflows/ci-main.yml"
  pull_request:
  workflow_dispatch:

name: ci-main

env:
  IMAGE: joris-me/dns-base
  IMAGE_NAME: dns-base
  REGISTRY: ghcr.io
  REGISTRY_IMAGE: ghcr.io/joris-me/dns-base

jobs:

  # Build across multiple architectures, pushing images and digests.
  build:
    strategy:
      matrix:
        arch: [amd64, arm64]

    runs-on:
      - self-hosted
      - linux
      - ${{ matrix.arch }}

    env:
      image-arch: linux/${{ matrix.arch }}
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to the container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY_IMAGE }}
      
      - name: Prepare output directories
        run: |
          mkdir -p /tmp/images
          mkdir -p /tmp/digests
      
      # Build image.
      # See: https://github.com/docker/build-push-action/issues/225
      - name: Build image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: ${{ env.image-arch }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker,dest=/tmp/images/${{ env.IMAGE_NAME }}-${{ matrix.arch }}.tar
      
      # Upload image file as artifact.
      # See: https://github.com/docker/build-push-action/issues/225
      - name: Upload image
        uses: actions/upload-artifact@v3
        with:
          name: images
          path: /tmp/images/*
          if-no-files-found: error
          retention-days: 1

      - name: Export digest
        run: |
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      - name: Upload digest
        uses: actions/upload-artifact@v3
        with:
          name: digests
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1
  
  # Reconcile the seperate architecture builds into a single image push.
  # See: https://docs.docker.com/build/ci/github-actions/multi-platform/#distribute-build-across-multiple-runners
  merge:
    runs-on: [self-hosted, linux, amd64]
    needs:
      - build
    steps:

      - name: Download image
        uses: actions/download-artifact@v3
        with:
          name: images
          path: /tmp/images

      - name: Download digests
        uses: actions/download-artifact@v3
        with:
          name: digests
          path: /tmp/digests
      
      - name: Import image
        run: |
          for image in /tmp/images/*.tar; do
            docker load --input $image;
          done
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # - name: Login to the container registry
      #   uses: docker/login-action@v2
      #   with:
      #     registry: ${{ env.REGISTRY }}
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for container image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=ref,event=tag
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            --dry-run \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.IMAGE }}@sha256:%s ' *)
      
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}          

  push:
    runs-on: [self-hosted, linux, amd64]
    needs:
      - merge
    steps:
      - name: Echo
        run: |
          echo Echo!