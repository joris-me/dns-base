on:
  push:
    branches:
      - master
    tags:
      - v*
    paths:
      - "./*"
      - ".github/workflows/ci-main.yml"
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:

name: ci-main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: joris-me/dns-base

jobs:
  build:
    # Set up this job to run in parallel.
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    # Translate "amd64" to "x64" for Github Runner labels.
    env:
      runner-arch-label: ${{ matrix.arch == 'amd64' && 'x64' || matrix.arch }}
      docker-arch: linux/${{ env.arch }}

    runs-on:
      - self-hosted
      - linux
      - ${{ env.runner-arch-label }}
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to the container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for container image
        id: meta
        uses: docker/metadata-action@v4
        with:
          flavor: |
            latest=auto
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push container image
        uses: docker/build-push-action@v4
        with:
          context: "."
          platforms: linux/${{ env.docker-arch }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
